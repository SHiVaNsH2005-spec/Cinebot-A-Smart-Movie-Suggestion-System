<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            padding: 8px 12px;
            margin: 10px;
            font-size: 16px;
        }
        ul {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CineBot: A Smart Movie Suggestion System</h1>
        <form method="post">
            <label for="user_id">Enter User ID <small>(between 1 and 943)</small>:</label><br>
            <input type="number" name="user_id" min="1" max="943" required placeholder="e.g., 10"><br><br>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
            <h2>Top 5 Recommended Movies:</h2>
            <ul>
                {% for movie in recommendations %}
                    <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
